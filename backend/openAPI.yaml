openapi: 3.0.0
info:
  title: AI Learning Insight API
  version: 1.0.0
  description: >
    API dengan JWT Auth, Learning Metrics, dan Insight Text dari ML Service.
servers:
  - url: http://localhost:5000

paths:

  /auth/login:
    post:
      summary: Login dan mendapatkan token JWT
      requestBody:
        required: true
        content:
          application/json:
            example:
              email: "istiabudi@gmail.com"
              password: "12345"
      responses:
        "200":
          description: Login berhasil

  /auth/me:
    get:
      summary: Mendapatkan informasi user yang sedang login
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Data user
        "401":
          description: Token tidak valid

  /api/developers/{developerId}/metrics:
    get:
      summary: Mendapatkan learning metrics developer
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Metrics ditemukan
        "404":
          description: Metrics tidak ditemukan

    put:
      summary: Update learning metrics secara manual
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            example:
              total_active_days: 100
              avg_completion_time_hours: 5
              total_journeys_completed: 20
              rejection_ratio: 0.33
              avg_exam_score: 82
      responses:
        "200":
          description: Metrics berhasil diperbarui
  
  /api/developers/{developerId}/metrics/overview:
    get:
      summary: Mendapatkan overview metrics developer (avg study time, total journey, exam score)
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Overview metrics ditemukan
          content:
            application/json:
              example:
                status: "success"
                data:
                  developerId: 3390
                  avgStudyTimeHours: 2.3
                  totalActiveDays: 133
                  totalJourneysCompleted: 55
                  totalSubmissions: 20
                  rejectedSubmissions: 5
                  avgExamScore: 79.8
                  rejectionRatio: 0.49
                  clusterLabel: 2
                  estimatedWeeklyCompleted: 14

  /api/developers/{developerId}/metrics/weekly:
    get:
      summary: Mendapatkan weekly progress developer
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Weekly progress ditemukan
          content:
            application/json:
              example:
                status: "success"
                data:
                  - weekStart: "2025-11-03"
                    avgConfidence: 0.82
                    totalInsights: 3
                  - weekStart: "2025-11-10"
                    avgConfidence: 0.90
                    totalInsights: 2

  /api/developers/{developerId}/metrics/history:
    get:
      summary: Mendapatkan historical performance developer (timeline insights)
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Historical performance ditemukan
          content:
            application/json:
              example:
                status: "success"
                data:
                  - createdAt: "2025-11-20T02:18:22.120Z"
                    learningStyle: "Reflective Learner"
                    confidenceScore: 0.82
                    insightText: "Anda belajar secara reflektif..."
                  - createdAt: "2025-11-21T02:12:10.331Z"
                    learningStyle: "Consistent Learner"
                    confidenceScore: 0.91
                    insightText: "Anda menunjukkan perilaku konsisten..."


  /api/developers/{developerId}/insights:
    post:
      summary: Menghasilkan insight baru via ML (termasuk insight_text)
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Insight berhasil dihasilkan
          content:
            application/json:
              example:
                developer_id: 3390
                name: "ISTIA BUDI"
                learning_style: "Reflective Learner"
                confidence_score: 1
                cluster_id: 2
                insight_text: "Anda adalah tipe reflective learner..."
                features:
                  total_active_days: 133
                  avg_completion_time_hours: 2.3
                  total_journeys_completed: 55
                  rejection_ratio: 0.49
                  avg_exam_score: 79.8

    get:
      summary: Mendapatkan insight terbaru developer
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Insight ditemukan
          content:
            application/json:
              example:
                developer_id: 3390
                name: "ISTIA BUDI"
                learning_style: "Reflective Learner"
                confidence_score: 1
                insight_text: "Anda belajar dengan cara reflektif..."
                cluster_label: 2
                updated_at: "2025-11-24T14:45:52.904Z"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT