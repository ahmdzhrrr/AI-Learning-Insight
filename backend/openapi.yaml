openapi: 3.0.0
info:
  title: AI Learning Insight API
  version: 1.0.0
  description: >
    API dengan JWT Auth, Learning Metrics, dan Insight Text dari ML Service.
servers:
  - url: http://localhost:5000

paths:

  /auth/login:
    post:
      summary: Login dan mendapatkan token JWT
      requestBody:
        required: true
        content:
          application/json:
            example:
              email: "istiabudi@gmail.com"
              password: "12345"
      responses:
        "200":
          description: Login berhasil
          content:
            application/json:
              example:
                status: "success"
                data:
                  access_token: "jwt-token-ini"
                  token_type: "bearer"
                  user:
                    id: 3390
                    email: "istiabudi@gmail.com"
                    name: "ISTIA BUDI"

  /auth/me:
    get:
      summary: Mendapatkan informasi user yang sedang login
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Data user
          content:
            application/json:
              example:
                status: "success"
                data:
                  user:
                    id: 3390
                    email: "istiabudi@gmail.com"
                    name: "ISTIA BUDI"
        "401":
          description: Token tidak valid

  /api/developers/{developerId}/metrics:
    get:
      summary: Mendapatkan learning metrics developer (snapshot dari tabel learning_metrics)
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Metrics ditemukan
          content:
            application/json:
              example:
                status: "success"
                data:
                  developer_id: 3390
                  total_active_days: 133
                  avg_completion_time_hours: 2.3
                  total_journeys_completed: 55
                  total_submissions: 20
                  rejected_submissions: 5
                  avg_exam_score: 79.8
                  rejection_ratio: 0.49
                  cluster_label: 2
                  created_at: "2025-11-24T14:20:00.000Z"
                  updated_at: "2025-11-24T14:45:52.904Z"
        "404":
          description: Metrics tidak ditemukan

    put:
      summary: Update learning metrics secara manual (atau via admin)
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            example:
              total_active_days: 100
              avg_completion_time_hours: 5
              total_journeys_completed: 20
              total_submissions: 30
              rejected_submissions: 10
              rejection_ratio: 0.33
              avg_exam_score: 82
              cluster_label: 1
      responses:
        "200":
          description: Metrics berhasil diperbarui
          content:
            application/json:
              example:
                status: "success"
                data:
                  developer_id: 3390
                  total_active_days: 100
                  avg_completion_time_hours: 5
                  total_journeys_completed: 20
                  total_submissions: 30
                  rejected_submissions: 10
                  rejection_ratio: 0.33
                  avg_exam_score: 82
                  cluster_label: 1
                  created_at: "2025-11-24T14:20:00.000Z"
                  updated_at: "2025-11-24T15:00:00.000Z"

  /api/developers/{developerId}/metrics/overview:
    get:
      summary: Mendapatkan overview metrics developer (avg study time, total journey, exam score)
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Overview metrics ditemukan
          content:
            application/json:
              example:
                status: "success"
                data:
                  developerId: 3390
                  avgStudyTimeHours: 2.3
                  totalActiveDays: 133
                  totalJourneysCompleted: 55
                  totalSubmissions: 20
                  rejectedSubmissions: 5
                  avgExamScore: 79.8
                  rejectionRatio: 0.49
                  clusterLabel: 2
                  estimatedWeeklyCompleted: 14

  /api/developers/{developerId}/metrics/weekly:
    get:
      summary: Mendapatkan weekly progress developer (untuk chart WeeklyProgress)
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Weekly progress ditemukan
          content:
            application/json:
              example:
                status: "success"
                data:
                  - week: "Week 1"
                    completed: 3
                    target: 5
                  - week: "Week 2"
                    completed: 4
                    target: 5
                  - week: "Week 3"
                    completed: 2
                    target: 5
                  - week: "Week 4"
                    completed: 5
                    target: 5
                  - week: "Current"
                    completed: 14
                    target: 5

  /api/developers/{developerId}/metrics/history:
    get:
      summary: Mendapatkan historical performance developer (untuk chart Historical Performance)
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Historical performance ditemukan
          content:
            application/json:
              example:
                status: "success"
                data:
                  - month: "Jan"
                    score: 78
                  - month: "Feb"
                    score: 80
                  - month: "Mar"
                    score: 75
                  - month: "Apr"
                    score: 82

  /api/developers/{developerId}/insights:
    post:
      summary: Menghasilkan insight baru via ML (termasuk insight_text)
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Insight berhasil dihasilkan
          content:
            application/json:
              example:
                status: "success"
                data:
                  developer_id: 3390
                  name: "ISTIA BUDI"
                  learning_style: "Reflective Learner"
                  confidence_score: 1
                  cluster_id: 2
                  insight_text: "Anda adalah tipe reflective learner..."
                  features:
                    total_active_days: 133
                    avg_completion_time_hours: 2.3
                    total_journeys_completed: 55
                    rejection_ratio: 0.49
                    avg_exam_score: 79.8

    get:
      summary: Mendapatkan insight terbaru developer
      security:
        - bearerAuth: []
      parameters:
        - name: developerId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Insight ditemukan
          content:
            application/json:
              example:
                status: "success"
                data:
                  developer_id: 3390
                  name: "ISTIA BUDI"
                  learning_style: "Reflective Learner"
                  confidence_score: 1
                  insight_text: "Anda belajar dengan cara reflektif..."
                  cluster_label: 2
                  updated_at: "2025-11-24T14:45:52.904Z"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
